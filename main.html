    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav_logo_container">
                <!--<img src="logo.png" alt="Logo" class="nav_logo_img">-->
                <a href="#" class="nav_logo">Slate</a>
            </ul>
    
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="index.html" class="nav_link">[Home]</a>
                    <a href="about.html" class="nav_link">[About]</a>
                    <a href="#" class="nav_link">[Support]</a>
                    <a href="#" class="nav_link">[Feedback]</a>
                </li>
            </ul>

            <div class="btn-login" href="index.html"><button class="loginButton">[Login]</button></div>
        </nav>
    </header>
    <section class="main_body">
        <!--<table>
            <tr>
                <th>Assignment</th>
                <th>Due Date</th>
                <th>Status</th>
            </tr>
        </table>-->
        <div class="mainCell">1</div>
        
        <div class="side_container">
            <div class="clock">2</div>
            <div class="music">3</div>
        </div>
    </section>
    
    <div class="cursor"></div>
    <div class="cursorPointer"></div>
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = (e.pageX-15) + 'px';
            cursor.style.top = (e.pageY-15) + 'px';
            cursorPointer.style.left = (e.pageX) + 'px';
            cursorPointer.style.top = (e.pageY) + 'px';
        });
        const cursorPointer = document.querySelector('.cursorPointer');
        document.addEventListener('mousemove', (e) => {
            cursorPointer.style.left = (e.pageX-1.75) + 'px';
            cursorPointer.style.top = (e.pageY-1.75) + 'px';
        });
        document.addEventListener('click', () => {
            cursor.classList.add('expand');
            setTimeout(() => {
                cursor.classList.remove('expand');
            }, 250);
            cursorPointer.classList.add('expandPointer');
            setTimeout(() => {
                cursorPointer.classList.remove('expandPointer');
            }, 250);
        });
        
    </script>
</body>
</html>
